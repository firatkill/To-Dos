<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>To do app</h1>
        <form>
            <input placeholder="Add Todo" type="text">
            <button type="submit" id="addButton">Add</button>
        </form>
        <ul>
            <li>Bring Vegetables <span><button class="edit">Edit</button><button class="delete">Delete</button></span>
            </li>
            <li>Feed Cat<span><button class="edit">Edit</button><button class="delete">Delete</button></span></li>
            <li>Complete homework<span><button class="edit">Edit</button><button class="delete">Delete</button></span>
            </li>
        </ul>
        <button id="clear">Clear All Todos</button>
    </div>
    <!-- script tags -->

    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
